<form class="edit-contact-view">
    <fieldset>
        <input type="text" style="display:none" name="id"/>
        <input type="text" placeholder="${firstName}" class="first-name" name="firstName">
        <input type="text" placeholder="${lastName}" class="last-name" name="lastName">
        <label>
            <span>${phone}</span>
            <input type="text" name="phone">
        </label>
        <label>
            <span>${email}</span>
            <input type="text" name="email">
        </label>
    </fieldset>
    <fieldset class="controls">
        <input type="submit" value="${save}">
        <input type="reset" value="${clear}">
    </fieldset>
</form>
